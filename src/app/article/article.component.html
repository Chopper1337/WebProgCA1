    <div class="card my-2" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-3 bg-secondary">
        <h3> {{ article.votes }} </h3>
        <h4>Points</h4>
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">
                <a class="" href="{{ article.link }}">
                    {{ article.title }}
                </a>
            </h5>
            <p><small>{{ article.domain() }}</small></p>
            <a href (click)="voteUp()">
                <i class="fas fa-arrow-up"></i>
                upvote
            </a>
            <a href (click)="voteDown()">
                <i class="fas fa-arrow-down"></i>
                downvote
            </a>
        </div>
      </div>
    </div>
  </div>
